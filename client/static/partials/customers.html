<div class="row col-md-10 col-md-offset-1">

  <h1>Add a New Customer</h1>
  <p class="alert alert-danger" ng-show="warning">{{warning}}</p>
  <form>
  Name:
  <input type="text" ng-model="new_customer.name" placeholder="name" required>

  <input type="submit" ng-click="addCustomer()" class="btn btn-primary" value="Add">
  </form>
  <!-- display all friends -->

  <br>
  <br>
  <h1>Customers</h1>
  <input type="text" ng-model="filter_name" placeholder="Search name">
  <table class="table table-hover">
    <thead>
      <tr class="active">
        <th>Name:</th>
        <th>Created Date:</th>
        <th>Action:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers | filter: filter_name">
        <td>{{customer.name}}</td>
        <td>{{customer.created_at | date: 'medium'}}</td>
        <td>
          <button ng-click="deleteCustomer(customer)" type="submit" class="btn btn-danger btn-xs">Remove Customer</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
