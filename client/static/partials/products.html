<div ng-controller="productController">
  <div id="add_new" class="col-md-3">

    <h3>Add a new product</h3>
    <input type="text" ng-model="filter_name" placeholder="Search product">

    <form name="myForm" id="productForm" novalidate>
      <div ng-messages="myForm.product_name.$error" ng-if="submitted" style="color:red" role="alert">
        <div ng-message="required">Please enter product name</div>
      </div>
      <div class="form-group">
        <label>*Name:</label>
        <input name="product_name" ng-model="new_product.name" class="form-control" type="text" placeholder="Name" required>
      </div>

      <div ng-messages="myForm.product_img.$error" ng-if="submitted" style="color:red" role="alert">
        <div ng-message="required">Please enter product image link</div>
        <div ng-message="url">Please enter a valid URL</div>
      </div>
      <div class="form-group">
        <label>*Image(url):</label>
        <input name="product_img" ng-model="new_product.img" class="form-control" type="url" placeholder="image link" required>
      </div>


      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" rows="8" cols="40" ng-model="new_product.description"></textarea>
      </div>

      <div ng-messages="myForm.product_qty.$error" ng-if="submitted" style="color:red" role="alert">
        <div ng-message="required">Please enter product quantity</div>
      </div>
      <div class="form-group">
        <label>*Initial Quantity:</label>
        <input name="product_qty" ng-model="new_product.qty" class="form-control" type="Number" placeholder="Qty" required>
        <br>
      </div>

      <button class="btn btn-primary pull-right" ng-click="addProduct()">Add New Product</button>
    </form>
  </div>

  <div class="col-md-9">

    <div ng-repeat="product in products  | filter: filter_name" class="col-md-3 show-products">
      <img class="thumbnail responsive" ng-src="{{product.img}}">
      <h3>{{product.name}}</h3>
      <p>Quantity Available: {{product.qty}}</p>
    </div>

  </div>
</div>
